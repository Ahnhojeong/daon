                                    <h3 class="place-title">Sky Park 
                                        <span>옥상 정원</span>
                                    </h3>
                                    
                                    <p>펜션의 정원은 오시는 분들 모두 여유로이
                                        편안한 여행을 즐기실 수 있도록 조성된 공간입니다.
                                        
                                        펜션의 상징인 정자를 중심으로
                                        심신의 피로를 힐링하는 공간이 될 수 있도록
                                        
                                        경관 향상과 쾌적한 펜션 환경을 조성하고
                                        투숙객 및 방문객에게 아름답고 즐거운
                                        휴식공간을 제공하고 있습니다.
                                    </p>
